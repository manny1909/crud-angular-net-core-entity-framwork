<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body titulo">
                    <h3>Tarjeta credito</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">{{accion | uppercase}} TARJETAS</h3>
                    <form [formGroup]="form" (ngSubmit)="guardar_tarjeta()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-user" [class.green-icon]="this.form.get('titular')?.valid"
                                    [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                                ></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="titular" maxlength="45">
                          </div>
                          <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-credit-card"
                                [class.green-icon]="this.form.get('numero_Tarjeta')?.valid"
                                [class.red-icon]="this.form.get('numero_Tarjeta')?.invalid && this.form.get('numero_Tarjeta')?.touched"
                                ></i>
                            </span>
                            <input formControlName="numero_Tarjeta" type="text" class="form-control" placeholder="numero de tarjeta" maxlength="16" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                          </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-calendar"
                                        [class.green-icon]="this.form.get('fecha_Expiracion')?.valid"
                                        [class.red-icon]="this.form.get('fecha_Expiracion')?.invalid && this.form.get('fecha_Expiracion')?.touched"
                                        ></i>
                                    </span>
                                    <input formControlName="fecha_Expiracion" type="text" class="form-control" placeholder="MM/YY" maxlength="5" 
                                    onkeypress="if(this.value.length==2)this.value+='/'; return event.charCode >= 48 && event.charCode <= 57 ">
                                  </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-key"
                                        [class.green-icon]="this.form.get('cvv')?.valid"
                                        [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                                        ></i>
                                    </span>
                                    <input formControlName="cvv" type="text" class="form-control" placeholder="cvv" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                                  </div>
                            </div>
                        </div>  
                        <div class="d-grid grap-2">
                            <button [disabled]="this.form.invalid" class="btn btn-success btn-lg">
                                <i class="fas fa-database"></i>&nbsp;
                                AGREGAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">LISTADO DE TARJETAS</h3>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of lista_tarjetas let i=index">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numero_Tarjeta}}</td>
                                <td>{{tarjeta.fecha_Expiracion}}</td>
                                <td><i (click)="editar_tarjeta(tarjeta)" class="far fa-edit text-info"></i></td>
                                <td><i (click)="eliminar_tarjeta(tarjeta.id)" class="far fa-trash-alt text-danger"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
